name: Main

on:
  workflow_dispatch:
    inputs:
      build_release:
        description: "Build Release APK"
        required: true
        default: "true"
      build_debug:
        description: "Build Debug APK"
        required: true
        default: "true"

jobs:
  build:
    name: Build (manual)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-

      # 写入更稳的 JVM 参数（避免 metaspace OOM）
      - name: Configure Gradle JVM
        run: |
          cat >> gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
          org.gradle.parallel=false
          org.gradle.workers.max=2
          kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
          EOF

      # 仅当需要 release 时写入签名与 google-services
      - name: Write signing key & google-services
        if: ${{ inputs.build_release == 'true' }}
        run: |
          echo officialBuild=true >> local.properties
          echo buildWithGitSuffix=true >> local.properties

          echo storePassword="${{ secrets.KEY_STORE_PASSWORD }}" >> local.properties
          echo keyAlias="${{ secrets.ALIAS }}" >> local.properties
          echo keyPassword="${{ secrets.ALIAS_KEY_PASSWORD }}" >> local.properties
          echo fileDir="$(pwd)/key.jks" >> local.properties

          echo "${{ secrets.KEY_STORE }}" | base64 --decode > key.jks
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: Gradle prebuild
        run: ./gradlew prebuild

      - name: Build release
        if: ${{ inputs.build_release == 'true' }}
        id: buildRelease
        run: |
          ./gradlew :app:buildRelease
          echo "releaseName=$(ls app/build/apk/release/HMA*-release.apk | awk -F '(/|.apk)' '{print $5}')" >> $GITHUB_OUTPUT

      - name: Build debug
        if: ${{ inputs.build_debug == 'true' }}
        id: buildDebug
        run: |
          ./gradlew :app:buildDebug
          echo "debugName=$(ls app/build/apk/debug/HMA*-debug.apk | awk -F '(/|.apk)' '{print $5}')" >> $GITHUB_OUTPUT

      - name: Upload release
        if: ${{ inputs.build_release == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildRelease.outputs.releaseName }}
          path: app/build/apk/release/HMA*-release.apk

      - name: Upload debug
        if: ${{ inputs.build_debug == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildDebug.outputs.debugName }}
          path: app/build/apk/debug/HMA*-debug.apk

      - name: Upload mappings
        if: ${{ inputs.build_release == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: app/build/outputs/mapping/release
